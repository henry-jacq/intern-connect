<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InternConnect | Apply OD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded mt-3" aria-label="Eleventh navbar example">
            <div class="container-fluid">
                <a class="navbar-brand fw-light fs-4 me-auto link-body-emphasis" href="/">
                    <img src="{{ url_for('static', filename='logo.svg') }}" width="38" class="d-inline-block align-text-top">
                    <div class="d-none d-md-inline-block">
                        <span>InternConnect</span>
                    </div>
                </a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse collapse" id="navbarsExample09">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <!-- <li class="nav-item my-auto me-3">
                            <a class="nav-link" href="#">Link</a>
                        <a role="button" class="btn btn-sm btn-primary">Add Internship</a>
                        </li> -->
                        <li class="nav-item dropdown">
                            <a class="nav-link active" href="#" data-bs-toggle="dropdown" data-bs-auto-close="outside"
                                aria-expanded="false">
                                <img class="img-fluid border border-prime border-2 rounded-circle"
                                    src="https://avatars.githubusercontent.com/u/162424612" width="38" height="38">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-chevron-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                                </svg>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/profile">My Profile</a></li>
                                <li class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container px-sm-5 py-3 mb-5">
        <h3 class="fw-normal fs-4 mt-5">Apply OD</h3>
        <hr class="m-0">
        {% if msg == True: %}
            <div class="alert alert-success alert-dismissible my-3 fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                OD applied!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <form class="mt-3" method="post">
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (In Days):</label>
                <input type="text" class="form-control" id="duration" required>
            </div>
            <div class="mb-3">
                <label for="odDaysRequired" class="form-label">No. of days required for OD:</label>
                <input type="text" class="form-control" id="odDaysRequired" required>
            </div>
            <div class="mb-3">
                <label for="odDates" class="form-label">OD required dates:</label>
                <input type="text" class="form-control" id="odDates" placeholder="MM/DD/YYYY - MM/DD/YYYY" required>
            </div>
            <div class="mb-3">
                <label for="odDetails" class="form-label">OD Details:</label>
                <textarea class="form-control" id="odDetails" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="currentCGPA" class="form-label">Current CGPA:</label>
                <input type="text" class="form-control" id="currentCGPA" required>
            </div>
            <button class="btn btn-primary">Apply OD</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
