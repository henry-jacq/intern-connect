<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Approvals</title>
</head>
<body>
    <h1>Faculty Approvals</h1>
    <ul>
        {% for approval in approvals %}
        <li>
            Faculty: {{ approval.faculty_name }}
            {% if approval.approved %}
            (Approved)
            {% else %}
            (Not Approved - Reason: {{ approval.reason }})
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
