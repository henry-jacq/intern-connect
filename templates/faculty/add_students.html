<!-- templates/add_students.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        .student-list {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Students Under Your Mentorship</h2>
        <form method="POST" action="{{ url_for('faculty.add_students') }}">
            <div class="student-list">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Digital ID</th>
                            <th>Name</th>
                            <th>Registration Number</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for student in students %}
                        <tr>
                            <td><input type="checkbox" name="students" value="{{ student.id }}"></td>
                            <td>{{ student.digital_id }}</td>
                            <td>{{ student.name }}</td>
                            <td>{{ student.reg_no }}</td>
                            <td>{{ student.email }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Selected Students</button>
        </form>
        <a href="{{ url_for('faculty.home') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
