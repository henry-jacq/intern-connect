<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
        body {
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            top: 12px;
            left: -280px;
            bottom: 0;
            z-index: 100;
            overflow-y: auto;
            width: 280px;
            transition: left 0.5s ease;
        }

        .content {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 59px);
        }

        .content-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-left: 0;
            transition: margin-left 0.5s ease;
        }

        @media (min-width: 768px) {
            .sidebar {
                left: 0;
            }

            .content-container {
                margin-left: 280px;
                transition: margin-left 0.5s ease;
            }
        }

        .nav-pills .nav-link {
            margin-bottom: .10rem;
        }

        .nav-pills .nav-link:not(.active):hover {
            background-color: var(--bs-tertiary-bg);
            transition: background-color 0.25s ease;
        }
    </style>


</head>
<body>
    
    <nav class="navbar sticky-top border-bottom shadow shadow-bottom navbar-expand-md bg-body px-2" aria-label="Passito admin navbar">
        <div class="container-fluid">
            <a class="navbar-brand link-body-emphasis fs-4" href="/admin/dashboard">Admin</a>
            <button class="btn sidebar-toggler me-auto ms-md-5 d-md-none">
                <i class="bi bi-list-nested"></i>
            </button>
            <a role="button" class="text-body-emphasis" href="#">
                <i class="bi bi-box-arrow-left me-md-1"></i>
                <span class="d-none d-md-inline-block">Logout</span>
            </a>
        </div>
    </nav>
    
    <div class="d-flex">
        <div class="sidebar mt-5 p-3 bg-body border-end">
            <p class="text-uppercase fw-semibold text-secondary small mb-2 pt-2">Admin Panel</p>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin_dashboard" class="nav-link rounded-4 text-body" aria-current="page">
                        <i class="bi bi-speedometer2 me-2"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin_reports" class="nav-link rounded-4 text-body">
                        <i class="bi bi-file-text me-2"></i>
                        Generate Reports
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/create/announcement" class="nav-link rounded-4 active">
                        <i class="bi bi-megaphone me-2"></i>
                        Create Announcement
                    </a>
                </li>
            </ul>
        </div>
        <div class="content-container">
            <div class="content">
                <div class="container-fluid mb-4">
                    <h4>Create Announcement</h4>
                    <hr>
                    {% if msg == True: %}
                        <div class="alert alert-success alert-dismissible my-3 fade show" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            Announcement created!
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}
                    <div class="row justify-content-center">
                        <form method='POST'>
                            <div class="form-group mb-3">
                                <label for="announcementTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="announcementTitle" placeholder="Enter title" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="announcementContent" class="form-label">Content</label>
                                <div class="card">
                                    <div class="card-header p-2">
                                        <button type="button" class="btn btn-sm border focus-ring focus-ring-prime"><i class="bi bi-type-bold fs-5"></i></button>
                                        <button type="button" class="btn btn-sm border focus-ring focus-ring-prime"><i class="bi bi-type-italic fs-5"></i></button>
                                        <button type="button" class="btn btn-sm border focus-ring focus-ring-prime"><i class="bi bi-type-underline fs-5"></i></button>
                                    </div>
                                    <div class="card-body p-1">
                                        <textarea class="form-control rounded-0 border-0 px-2 shadow-none" id="announcementContent" rows="6" placeholder="Enter announcement content" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var toggler = document.querySelector(".sidebar-toggler");
            var sidebar = document.querySelector(".sidebar");
            var contentContainer = document.querySelector(".content-container");

            // Function to handle sidebar toggle
            function toggleSidebar() {
                if (!sidebar.getAttribute('style')) {
                    if (window.innerWidth >= 768) {
                        sidebar.style.left = '-280px';
                    } else {
                        sidebar.style.left = '0px';
                    }
                } else {
                    sidebar.style.left = (sidebar.style.left === '0px' ? '-280px' : '0px');
                }
                if (sidebar.style.left == '-280px') {
                    contentContainer.style.left = '0px';
                }
            }

            // Event listener for sidebar toggler
            toggler.addEventListener("click", function() {
                toggleSidebar();
            });

            // Event listener for window resize
            window.addEventListener("resize", function() {
                if (sidebar.getAttribute('style')) {
                    sidebar.style = null;
                }
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
