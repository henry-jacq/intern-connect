<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            background-color: lightslategrey;
            margin-top: 1px;
            margin-left: 280px; /* Adjusted padding to accommodate the sidebar width */
        }
        body{
            background-color: lightgrey;
        }
        .sidebar {
            width: 280px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 1000; /* Ensure it overlays other content */
            background-color: #fff;
            padding: 20px;
            border-right: 1px solid #ddd; /* Add a border for separation */
        }
        
        .total-internships {
            background-color: #007bff; /* Blue */
        }
        .total-students {
            background-color: #28a745; /* Green */
        }
        .active-internships {
            background-color: #ffc107; /* Yellow */
        }
        .completed-internships {
            background-color: #dc3545; /* Red */
        }
    </style>
</head>
<body>
    
    <div class="sidebar">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Admin</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="admin_dash.html" class="nav-link active" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                    Home
                </a>
            </li>
            <li>
                <a href="admin_reports.html" class="nav-link link-body-emphasis">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                    Generate Reports
                </a>
            </li>
            
        </ul>
        <hr>
        <div class="dropdown" >
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>mdo</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>

    <!-- Main content container -->
    <div class="container">
        <h3 class="fw-normal fs-4 mt-4">Admin Dashboard</h3>
        <hr>
        <div class="row justify-content-center mb-3">
            <div class="col-lg-6 mb-3">
                <div class="card custom-card bg-body-tertiary h-100 border shadow-sm">
                    <div class="card-body px-4">
                        <div class="text-center">
                            <h5 class="fw-normal">Total Internships: {{ total_internships }}</h5>
                        </div>
                        <a href="/internship/add" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <div class="card custom-card bg-body-tertiary h-100 border shadow-sm">
                    <div class="card-body px-4">
                        <div class="text-center">
                            <h5 class="fw-normal">Total Students: {{ total_students }}</h5>
                        </div>
                        <a href="/internship/update" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <div class="card custom-card bg-body-tertiary h-100 border shadow-sm">
                    <div class="card-body px-4">
                        <div class="text-center">
                            <h5 class="fw-normal">Active Internships: {{ active_internships }}</h5>
                        </div>
                        <a href="/od/apply" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <div class="card custom-card bg-body-tertiary h-100 border shadow-sm">
                    <div class="card-body px-4">
                        <div class="text-center">
                            <h5 class="fw-normal">Completed Internships: {{ completed_internships }}</h5>
                        </div>
                        <a href="#" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
