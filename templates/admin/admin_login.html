<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .container {
            background-color: #F0F8FF;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    
    <div class="container shadow col-lg-4 col-md-5 px-4 rounded-3">
        <div class="row align-items-center py-5">
            <div class="text-center text-lg-start">
                <h1 class="fs-4 mb-5 fw-semibold lh-1 text-body-emphasis mb-3"><i class="bi bi-person-gear fs-3 me-2"></i>Admin Login</h1>
            </div>
            <form method="post">
                <div class="mb-3">
                    <label for="userInput" class="form-label">Email address</label>
                    <input type="text" id="userInput" class="form-control" name="username" required>
                </div>
                <div class="mb-5">
                    <label for="userPassword" class="form-label">Password</label>
                    <input type="password" id="userPassword" class="form-control" name="password" required>
                </div>
                <button class="w-100 btn btn-primary" type="submit">Log In</button>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
