<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
        body {
            overflow: hidden;
        }

        .sidebar {
            position: fixed;
            top: 12px;
            left: -280px;
            bottom: 0;
            z-index: 100;
            overflow-y: auto;
            width: 280px;
            transition: left 0.5s ease;
        }

        .content {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(100vh - 59px);
        }

        .content-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-left: 0;
            transition: margin-left 0.5s ease;
        }

        @media (min-width: 768px) {
            .sidebar {
                left: 0;
            }

            .content-container {
                margin-left: 280px;
                transition: margin-left 0.5s ease;
            }
        }

        .nav-pills .nav-link {
            margin-bottom: .10rem;
        }

        .nav-pills .nav-link:not(.active):hover {
            background-color: var(--bs-tertiary-bg);
            transition: background-color 0.25s ease;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
    
    <nav class="navbar sticky-top border-bottom shadow shadow-bottom navbar-expand-md bg-body px-2" aria-label="Passito admin navbar">
        <div class="container-fluid">
            <a class="navbar-brand link-body-emphasis fs-4" href="/admin/dashboard">Admin</a>
            <button class="btn sidebar-toggler me-auto ms-md-5 d-md-none">
                <i class="bi bi-list-nested"></i>
            </button>
            <a role="button" class="text-body-emphasis" href="#">
                <i class="bi bi-box-arrow-left me-md-1"></i>
                <span class="d-none d-md-inline-block">Logout</span>
            </a>
        </div>
    </nav>
    
    <div class="d-flex">
        <div class="sidebar mt-5 p-3 bg-body border-end">
            <p class="text-uppercase fw-semibold text-secondary small mb-2 pt-2">Admin Panel</p>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="/admin_dashboard" class="nav-link rounded-4 text-body" aria-current="page">
                        <i class="bi bi-speedometer2 me-2"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin_reports" class="nav-link rounded-4 active">
                        <i class="bi bi-file-text me-2"></i>
                        Generate Reports
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/admin/create/announcement" class="nav-link rounded-4 text-body">
                        <i class="bi bi-megaphone me-2"></i>
                        Create Announcement
                    </a>
                </li>
            </ul>
        </div>
        <div class="content-container">
            <div class="content">
                <div class="container-fluid">
                    <h4>Generate Reports</h4>
                    <hr>
                    <canvas id="internshipChart"></canvas>
                    <canvas id="internshipStatusChart"></canvas>
                </div>                
            </div>
            
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var toggler = document.querySelector(".sidebar-toggler");
            var sidebar = document.querySelector(".sidebar");
            var contentContainer = document.querySelector(".content-container");

            // Function to handle sidebar toggle
            function toggleSidebar() {
                if (!sidebar.getAttribute('style')) {
                    if (window.innerWidth >= 768) {
                        sidebar.style.left = '-280px';
                    } else {
                        sidebar.style.left = '0px';
                    }
                } else {
                    sidebar.style.left = (sidebar.style.left === '0px' ? '-280px' : '0px');
                }
                if (sidebar.style.left == '-280px') {
                    contentContainer.style.left = '0px';
                }
            }

            // Event listener for sidebar toggler
            toggler.addEventListener("click", function() {
                toggleSidebar();
            });

            // Event listener for window resize
            window.addEventListener("resize", function() {
                if (sidebar.getAttribute('style')) {
                    sidebar.style = null;
                }
            });
        });

    document.addEventListener("DOMContentLoaded", function() {
        var ctx = document.getElementById('internshipChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Total Internships', 'Active Internships', 'Completed Internships'],
                datasets: [{
                    label: 'Number of Internships',
                    data: [
                        {{ total_internships }},
                        {{ active_internships }},
                        {{ completed_internships }}
                    ],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function() {
        var ctx = document.getElementById('internshipChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Active Internships', 'Completed Internships'],
                datasets: [{
                    label: 'Number of Internships',
                    data: [
                        {{ active_internships }},
                        {{ completed_internships }}
                    ],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        var statusCtx = document.getElementById('internshipStatusChart').getContext('2d');
        var statusChart = new Chart(statusCtx, {
            type: 'pie',
            data: {
                labels: ['Active', 'Completed'],
                datasets: [{
                    label: 'Internship Status',
                    data: [
                        {{ active_internships }},
                        {{ completed_internships }}
                    ],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    });



    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
