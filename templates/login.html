<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InternConnect | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="content" class="h-100 d-flex align-items-center justify-content-center row fade-out min-vh-100 g-5">
            <div class="col col-lg-6 d-none d-lg-block">
                <img class="img-fluid" src="{{ url_for('static', filename='teaching.svg') }}" alt="teaching.svg" width="500">
            </div>
            <div class="col col-lg-4">
                <form class="user-login-form" method="post" action="{{url_for('auth.login')}}">
                    <div class="form-control px-4 py-3 shadow-lg bg-opacity-25">
                        <h5 class="fw-semi-bold my-4"><i class="bi bi-people-fill me-2"></i>Student Login</h5>
                        {% with messages = get_flashed_messages('success') %}
                            {% if messages %}
                                {% for message in messages%}
                                    <div class="alert alert-{{message[0]}} alert-dismissible my-3 fade show" role="alert">
                                        <i class="bi bi-check2-circle me-2"></i>
                                        {{message[1]}}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {%endfor%}
                            {% endif %}
                        {% endwith %}
                        <label for="user" class="form-label">Digital ID</label>
                        <input type="text" id="user" name="digital_id" class="form-control mb-3" required="">
                        <label for="pass" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <input type="password" id="pass" name="password" class="form-control" required="">
                        </div>
                        <div class="row mb-3">
                            <div class="col text-start">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" role="button">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-login btn-primary mb-4">Login
                                now!</button>
                        </div>
                        <p class="text-center text-muted">Are you a faculty member? <a href="{{url_for('auth.faculty_login')}}">Login here</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var content = document.getElementById('content');
            content.classList.add('fade-in');
        });

        var btn = document.querySelector('.btn-login');

        btn.addEventListener("click", function() {
            var content = document.getElementById('content');
            content.classList.add('fade-out');
        });
    </script>
    
</body>

</html>
