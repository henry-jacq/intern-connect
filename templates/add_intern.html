<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InternConnect | Add Internship</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded mt-3" aria-label="Eleventh navbar example">
            <div class="container-fluid">
                <a class="navbar-brand fw-light fs-4 me-auto link-body-emphasis" href="/">
                    <img src="{{ url_for('static', filename='logo.svg') }}" width="38" class="d-inline-block align-text-top">
                    <div class="d-none d-md-inline-block">
                        <span>InternConnect</span>
                    </div>
                </a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                <div class="navbar-collapse collapse" id="navbarsExample09">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link active" href="#" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
                                <img class="img-fluid border border-prime border-2 rounded-circle" src="https://avatars.githubusercontent.com/u/162424612" width="38" height="38">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708" />
                                    </svg>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="/profile">My Profile</a></li>
                                <li class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container px-sm-5">
        <h3 class="fw-normal fs-4 mt-4">Add Internship</h3>
        <hr class="m-0">
        {% if msg == True: %}
            <div class="alert alert-success alert-dismissible my-3 fade show" role="alert">
                <i class="bi bi-check-circle me-2"></i>
                Internship added!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <form method="POST" action="/internship/add" class="form-control border-0 p-0 mt-3 mb-5">
            <div class="mb-3">
                <label for="orgName" class="form-label">Name of Organization</label>
                <input type="text" class="form-control" id="orgName" name="org_name" required>
            </div>
            <div class="mb-3">
                <label for="orgAddr" class="form-label">Address of Organization</label>
                <input type="text" class="form-control" id="orgAddr" name="org_addr" required>
            </div>
            <div class="mb-3">
                <label for="orgWeb" class="form-label">Website of Organization</label>
                <input type="text" class="form-control" id="orgWeb" name="org_web" required>
            </div>
            <div class="mb-3">
                <label for="natureOfWork" class="form-label">Nature of work</label>
                <textarea class="form-control" placeholder="Eg. Software Developer" id="natureOfWork" rows="3" name="nature_work" required></textarea>
            </div>
            <div class="mb-3">
                <label for="reportAuthority" class="form-label">Reporting Authority</label>
                <input type="text" class="form-control" id="reportAuthority" placeholder="Eg. Name, Designation, Contact" name="report_authority" required>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="start_date" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate" name="end_date" required>
            </div>
            <div class="mb-3">
                <label for="internMode" class="form-label">Mode of Internship</label>
                <select name="intern_mode" class="form-select" id="internMode">
                    <option value="remote">Remote</option>
                    <option value="onsite">On-site</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="orgStipend" class="form-label">Stipend (Yes/No)</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="stipend" id= "stipendRadioYes" value="yes">
                    <label class="form-check-label" for="stipendRadioYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="stipend" id="stipendRadioNo" value="no" checked>
                    <label class="form-check-label" for="stipendRadioNo">No</label>
                </div>
                <div class="my-3 stipend-amount d-none">
                    <label for="stipendAmount" class="form-label">Stipend Amount</label>
                    <input type="number" class="form-control" id="stipendAmount" placeholder="Enter stipend amount" name="stipend_amount" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="orgPPO" class="form-label">PPO (Yes/No)</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ppo" id="PPORadioYes" value="yes">
                    <label class="form-check-label" for="PPORadioYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ppo" id="PPORadioNo" value="no" checked>
                    <label class="form-check-label" for="PPORadioNo">No</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="internStatus" class="form-label">Status of Internship</label>
                <select class="form-select" id="internStatus" name="intern_status">
                    <option value="Pending" selected>Pending</option>
                    <option value="Active">Active</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="offerLetter" class="form-label">Offer letter (PDF)</label>
                <input class="form-control" type="file" id="offerLetter">
            </div>
            <div class="mt-4 mb-3">
                <button class="btn btn-success">Add Internship</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Get the stipend radio buttons and the stipend amount container
        const stipendRadioYes = document.getElementById("stipendRadioYes");
        const stipendRadioNo = document.getElementById("stipendRadioNo");
        const stipendAmountContainer = document.querySelector(".stipend-amount");

        // Function to toggle the stipend amount visibility
        function toggleStipendAmount() {
            if (stipendRadioYes.checked) {
                // Remove d-none class to show the stipend amount
                stipendAmountContainer.classList.remove("d-none");
            } else {
                // Add d-none class to hide the stipend amount
                stipendAmountContainer.classList.add("d-none");
            }
        }

        // Attach event listeners to the stipend radio buttons
        stipendRadioYes.addEventListener("change", toggleStipendAmount);
        stipendRadioNo.addEventListener("change", toggleStipendAmount);

        // Initialize the visibility based on the initial selection
        toggleStipendAmount();
    </script>

</body>

</html>
