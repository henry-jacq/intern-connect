<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="intern_css.css">
    <title>Internship Details Form</title>
</head>
<body>
    <div class="container">
        <h1>Internship Details Form</h1>
        <form id="internship-form">
            <div class="form-group">
                <label for="organization-name">Name of Organization:</label>
                <input type="text" id="organization-name" name="organization-name" required>
            </div>
            <div class="form-group">
                <label for="organization-address">Address of Organization:</label>
                <input type="text" id="organization-address" name="organization-address" required>
            </div>
            <div class="form-group">
                <label for="organization-website">Website of Organization:</label>
                <input type="url" id="organization-website" name="organization-website" required>
            </div>
            <div class="form-group">
                <label for="nature-of-work">Nature of Work:</label>
                <textarea id="nature-of-work" name="nature-of-work" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="reporting-authority">Reporting Authority:</label>
                <input type="text" id="reporting-authority" name="reporting-authority" required>
            </div>
            <div class="form-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="internship-mode">Mode of Internship:</label>
                <select id="internship-mode" name="internship-mode" required>
                    <option value="remote">Remote</option>
                    <option value="on-site">On-site</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stipend">Stipend (Yes/No):</label>
                <input type="radio" id="stipend-yes" name="stipend" value="yes"> Yes
                <input type="radio" id="stipend-no" name="stipend" value="no" checked> No
                <div id="stipend-amount-group" style="display: none;">
                    <label for="stipend-amount">Stipend Amount:</label>
                    <input type="text" id="stipend-amount" name="stipend-amount">
                </div>
            </div>
            <div class="form-group">
                <label for="ppo">PPO Received (Yes/No):</label>
                <input type="radio" id="ppo-yes" name="ppo" value="yes"> Yes
                <input type="radio" id="ppo-no" name="ppo" value="no" checked> No
            </div>
            <div class="form-group">
                <label for="internship-status">Status of Internship:</label>
                <select id="internship-status" name="internship-status" required>
                    <option value="yet-to-start">Yet to Start</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="offer-letter">Upload Offer Letter (PDF):</label>
                <input type="file" id="offer-letter" name="offer-letter" accept=".pdf">
                <p id="selected-file"></p>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script >
    document.addEventListener("DOMContentLoaded", function () {
        const stipendYesRadio = document.getElementById("stipend-yes");
        const stipendAmountGroup = document.getElementById("stipend-amount-group");
        const offerLetterInput = document.getElementById("offer-letter");
        const selectedFileText = document.getElementById("selected-file");
    
        stipendYesRadio.addEventListener("change", function () {
            stipendAmountGroup.style.display = stipendYesRadio.checked ? "block" : "none";
        });
    
        offerLetterInput.addEventListener("change", function () {
            const fileName = offerLetterInput.files[0]?.name || "No file selected";
            selectedFileText.textContent = `Selected File: ${fileName}`;
        });
    });
    </script>
</body>
</html>
