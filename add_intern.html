    <div class="container px-sm-5">
        <h3 class="fw-normal fs-4 mt-4">Add Internship</h3>
        <hr class="m-0">
        <form class="form-control border-0 p-0 mt-3 mb-5">
            <div class="mb-3">
                <label for="orgName" class="form-label">Name of Organization</label>
                <input type="text" class="form-control" id="orgName">
            </div>
            <div class="mb-3">
                <label for="orgAddr" class="form-label">Address of Organization</label>
                <input type="text" class="form-control" id="orgAddr">
            </div>
            <div class="mb-3">
                <label for="orgWeb" class="form-label">Website of Organization</label>
                <input type="text" class="form-control" id="orgWeb">
            </div>
            <div class="mb-3">
                <label for="natureOfWork" class="form-label">Nature of work</label>
                <textarea class="form-control" id="natureOfWork" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="reportAuthority" class="form-label">Reporting Authority</label>
                <input type="text" class="form-control" id="reportAuthority">
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="startDate">
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="endDate">
            </div>
            <div class="mb-3">
                <label for="internMode" class="form-label">Mode of Internship</label>
                <select class="form-select" id="internMode" aria-label="Default None">
                    <option value="remote">Remote</option>
                    <option value="onsite">On-site</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="orgStipend" class="form-label">Stipend (Yes/No)</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="stipendRadioYes" value="option1" checked>
                    <label class="form-check-label" for="stipendRadioYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="stipendRadioNo" value="option2">
                    <label class="form-check-label" for="stipendRadioNo">No</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="orgStipend" class="form-label">PPO   (Yes/No)</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="stipendRadioYes" value="option1" checked>
                    <label class="form-check-label" for="stipendRadioYes">Yes</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="stipendRadioNo" value="option2">
                    <label class="form-check-label" for="stipendRadioNo">No</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="internMode" class="form-label">Status of Internship</label>
                <select class="form-select" id="internMode" aria-label="Default None">
                    <option selected>Yet to Start</option>
                    <option value="remote">In Progress</option>
                    <option value="onsite">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="offerLetter" class="form-label">Offer letter (PDF)</label>
                <input class="form-control" type="file" id="offerLetter">
            </div>
            <div class="mt-4 mb-3">
                <button class="btn btn-success">Add Internship</button>
            </div>
        </form>
    </div>
