<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InternConnect | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <div class="h-100 d-flex align-items-center justify-content-center row user-select-none min-vh-100">
            <div class="py-3 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                <form class="user-login-form" method="post" autocomplete="off">
                    <div class="form-control px-4 py-3 shadow-lg bg-opacity-25">
                        <img src="logo.svg" alt="logo" class="img-fluid mx-auto d-block mb-2" width="80" height="80">
                        <h4 class="fw-normal fs-4 text-center mb-4">InternConnect</h4>
                        <hr class="mb-4">
                        <h5 class="fw-semi-bold mb-4">Student Login</h5>
                        <label for="user" class="form-label">Digital ID</label>
                        <input type="text" id="user" name="user" class="form-control mb-3 bg-transparent" required="">
                        <label for="pass" class="form-label">Password</label>
                        <div class="input-group mb-3">
                            <input type="password" id="pass" name="password" class="form-control bg-transparent" required="">
                        </div>
                        <div class="row mb-3">
                            <div class="col text-start">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" role="button">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                            </div>
                            <div class="col text-end">
                                <a href="/forgot-password">Forgot password?</a>
                            </div>
                        </div>
                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-login btn-primary">Login
                        now!</button>
                            <p class="text-center text-muted">Want to join InternConnect? <a href="/register">Register now</a>.</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
