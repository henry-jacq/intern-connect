<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prof_styles.css">
    <title>Student Profile</title>
</head>
<body>
    <div class="container">
        <h1>Student Profile</h1>
        <div class="profile-details">
            <div class="detail">
                <label for="digital-id">Digital ID:</label>
                <span id="digital-id">123456789</span>
            </div>
            <div class="detail">
                <label for="reg-no">Registration Number:</label>
                <span id="reg-no">A12345</span>
            </div>
            <div class="detail">
                <label for="name">Name:</label>
                <span id="name">John Doe</span>
            </div>
            <div class="detail">
                <label for="email">Email ID:</label>
                <span id="email">john.doe@example.com</span>
            </div>
            <div class="detail">
                <label for="alt-email">Alternate Email ID:</label>
                <span id="alt-email">john.alternate@example.com</span>
            </div>
            <div class="detail">
                <label for="mobile-no">Mobile Number:</label>
                <span id="mobile-no">123-456-7890</span>
            </div>
        </div>
    </div>
</body>
</html>
